<html>
<head>
<title>先电云存储</title>
<meta charset="utf-8">
<meta http-equiv="Access-Control-Allow-Origin" content="*">
<script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>


<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/bootstrap.css" rel="stylesheet">
<link rel="stylesheet" href="css/fineuploader.css">
<link href="css/font-awesome.css" rel="stylesheet">
<link href="FlatUI/css/flat-ui.css" rel="stylesheet">
<link href="FlatUI/css/docs.css" rel="stylesheet">
<link href="FlatUI/css/demo.css" rel="stylesheet">
<link href="FlatUI/bootstrap/css/prettify.css" rel="stylesheet">
<link href="css/dashboard.css" rel="stylesheet">


</head>
<body onkeydown="keyLogin();"style="background-color:#FAFAFA" >
					<div id="login" class="container" style="width:371px !important" >
						<div class="login-form" style="padding-bottom:10px;top:40px;border: 1px solid #e1e1e1;padding-top:110px;width:390px;background:#edeff1 url('images/logo-black.png') no-repeat center 30px;">
				
						<h3 style="line-height: 27px;font-size: 18px;margin:0">登录</h3>
						<hr style="margin-top:6px;border-top:1px solid #E1DEDE;margin-bottom: 10px;width:351px">
						<div style="text-align: left;color: #555555;font-weight: bold;font-size: 13px;">用户名</div>
							<div class="control-group">
								<input type="text" class="login-field" value=""
									placeholder="" id="username" style="padding-bottom: 2px;padding-top: 2px;width:340px"> <label
									class="login-field-icon fui-user" for="login-name" style="top:-1;"></label>
							</div>
                        <div style="text-align: left;color: #555555;font-weight: bold;font-size: 13px;">密码</div>
							<div class="control-group">
								<input type="password" class="login-field" value=""
									placeholder="" id="password" style="padding-bottom: 2px;padding-top: 2px;width:340px"> <label
									class="login-field-icon fui-lock" for="login-pass" style="top:-1;"></label>
							</div>
                        <hr style="margin-top:20px;border-top:1px solid #E1DEDE;margin-bottom: 20px;width:351px">
							
							<a class="btn btn-primary btn-large btn-block" id="_login"
								onclick="login()">登陆</a> 
								<a class="login-link"
								href="toregeister.action">还没账户?</a>
						</div> 
						</div>
	<!--    javascript   -->
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="Flat-UI-master/js/bootstrap.min.js"></script>
	<script src="Flat-UI-master/js/bootstrap.min.js"></script>
	<script type="text/javascript">
        //登陆
		function login() {
			var username = $("#username").val();
			var password = $("#password").val();
			var data = {
				username : username,
				password : password
			};
			$.ajax({
				url : "login.action",
				type : "post",
				data : data,
				success : function(s) {
					
					var conf = confirm(s.msg);
					if(conf == true) {
						location.href = "tosucess.action";
		                return true;
		            } else {
		            	location.href = "tosucess.action";
		                return false;
		            }
					/*  
					if (s.success) {
						location.href = "tosucess.action";
					} else {
						alert(s.msg);
					}*/
				}
			});
		}
	</script>

</body>

</html>
